<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selector in HTML</h1>
    </header>
    <main>
        <article id="first">
            <h2>Element Selector</h2>
            <p>This is base on element name.</p>
        </article>
        <article id="second" class="purple">
            <h2>Id Selector</h2>
            <p>Used to select element uniquely.</p>
        </article>
        <article id="third" class="purple highlight">
            <h2>Class Selector</h2>
            <p>We can target multiple <span class="danger">tag and element</span> together.</p>
        </article>
    </main>
</body>
</html>
