    <title>Part 14</title>
    <style>
        table,th,td{
            border: 2px solid;
        }
        th,td{
            border-radius: 5px;
            padding: 10px;
            border-style: groove;
        }
        tr:nth-child(even){
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>HTML - Table</h1>
    <p>Html table used to arrange a data in rows and column.</p>
    <table>

        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>PH:NO</th>
        </tr>

        </tr>
