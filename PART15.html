    <title>Part 15</title>

        ul{
            list-style-type: circle;
        }

<body>
    <h1>HTML LIST</h1>
    <h3>Un order list:</h3>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <hr>
    <h3>Order List:</h3>
    <ol type="A">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <hr>
    <h3>Description list</h3>
    <p>dl- desc list, dt-desc name, dd-desc data</p>
    <dl>
        <dt>Milks:- 
            <dd>Amul</dd>
            <dd>Saras</dd>
        </dt>
        <dt>Juices:-</dt>
        <dd>Orange juice</dd>
        <dd>Mango juice</dd>
    </dl>
