<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Float</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Note:https://via.placeholder.com/200x100 -->
    <!-- CSS Overflow -(visible,hidden,scroll,auto) help you to fit big content in your area. -->
    <!-- CSS Float -(left, right, none, inherit) how an element should float -->
    <!-- CSS Clear -(left,right,both,none,inherit) -->
    <div class="bigbox">
        <div class="box b1">Box1</div>
        <div class="box b2">Box2</div>
        <div class="box b3">Box3</div>
        <div class="box b4">Box4</div>
    </div>
  </body>
</html>
