<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It's just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" required placeholder="Anirudhra rao" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" required placeholder="anirudhra@gmail.com" id="email">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" required placeholder="atleast 8 characters" id="password">
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have account <a href="#">login</a></p>
            </footer>
        </div>
        <div class="box c1"></div>
        <div class="box c2"></div>
    </div>
</body>
</html>
