<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 5</title>
</head>
<body>
    <h1>HTML FORM -ELEMENT</h1>
    <hr>
    <h3>Select form:</h3>
    <form action="">
        <label for="cars">Select car:</label>
        <select name="car" id="cars">
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="LAMBO">LAMBO</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>
        Select form with size:
    </h3>
    <form action="">
        <label for="cars">Select car:</label>
        <select name="car" size="2" id="cars">
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="LAMBO">LAMBO</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>Select from with multiple selection:</h3>
    <form action="">
        <label for="cars">Select car:</label>
        <select name="car" size="3" id="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="LAMBO">LAMBO</option>
            <option value="DUKE">DUKE</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>
        Textarea:
    </h3>
    <form action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h3>
        Use of fieldset and legend 
        use to group the data and caption the form
    </h3>
    <fieldset>
        <legend>form</legend>
        <input type="text" name="" id="">
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
