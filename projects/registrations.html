<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion form</title>
    <style>
        #table-head{
            background-color: rgb(255, 212, 133);
            color: red;
            font-size: 22px;
        }
        table,th,td{
            border: 2px solid;
            border-radius: 10px;
        }
        th,td{
            border-radius: 10px;
            padding: 5px;
            border-style: groove;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <th id="table-head" colspan="2">Registraion Form</th>
            </tr>
            <tr>
                <th>Enter Name:</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <th>Enter Password:</th>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th>Enter Address:</th>
                <td><textarea name="" id="" cols="19" rows="3"></textarea></td>
            </tr>
            <tr>
                <th>Select Game:</th>
                <td>
                    <input type="checkbox" name="" id="hockey">
                    <label for="hockey">Hockey</label>
                    <br>
                    <input type="checkbox" name="" id="football">
                    <label for="football">Football</label>
                    <br>
                    <input type="checkbox" name="" id="badminton">
                    <label for="badminton">Badminton</label>
                    <br>
                    <input type="checkbox" name="" id="cricket">
                    <label for="cricket">Cricket</label>
                    <br>
                    <input type="checkbox" name="" id="volleyball">
                    <label for="volleyball">Volleyball</label>
                </td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" name="male" id="gender">
                    <label for="gender">Male</label>
                    <br>
                    <input type="radio" name="male" id="gender">
                    <label for="gender">Male</label>
                </td>
            </tr>
            <tr>
                <th>Select your age:</th>
                <td>
                    <select name="age" id="age">
                        <option value="">select</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">More than 21</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Select photo:</th>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <th colspan="3">
                    <button>Click Me</button>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit Form">
                </th>
            </tr>
        </form>
    </table>
</body>
</html>
